<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Chaos and the Logistic Equation</title>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1 class="display-4 font-weight-bold">The Logistic Equation</h1>
        <p class="lead">Un peque√±o cambio en las condiciones iniciales conlleva un cambio muy grande en el comportamiento de los valores resultantes.</p>
        <hr class="my-4">
        <form id="plotForm">
            <div class="form-group">
                <label for="ratio">Growth Ratio</label>
                <input type="number" class="form-control" id="ratio">
            </div>
            <div class="form-group">
                <label for="x0">Initial Value</label>
                <input type="number" class="form-control" id="x0">
            </div>
            <div class="form-group">
                <label for="iterations">Iterations</label>
                <input type="number" class="form-control" id="iterations">
            </div>
            <a class="btn btn-primary btn-lg" id="plotButton" onclick="updatePlot()" role="button">Plot</a>
        </form>
    </div>
</div>

<div class="container">
    <!-- Canvas -->
    <canvas id="chaosChart" width="800" height="600"></canvas>
</div>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js" integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="chaos.js"></script>

</body>
</html>
